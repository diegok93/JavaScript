<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <nav>
        <h2>
            Login de usuario
        </h2>
        <button id="logout">
            Cerrar Sesión
        </button>
    </nav>
    <main>

        <div class="container-login">
            <h2>Inciar Sesión</h2>
            <form id="login">
                <label>
                    <input type="text" placeholder="Usuario" id="input-user">
                </label>
                <label>
                    <input type="password" placeholder="Contraseña" id="input-pass">
                </label>
                <label>
                    <input type="submit" value="Ingresar">
                </label>
            </form>
        </div>

        <div class="lista-usuarios">
            <form id="agregar-usuario">
                <label>
                    <input type="text" placeholder="Nombre" id="input-nombre">
                </label>
                <label>
                    <input type="number" placeholder="Edad" id="input-edad">
                </label>
                <label>
                    <input type="submit" value="Enviar">
                </label>
            </form>
        
        </div>
        
        <table>

        </table>

    </main>


    <script src="./index.js"></script>
</body>
</html>
